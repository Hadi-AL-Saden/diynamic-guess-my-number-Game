<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Guess My Number!</title>
</head>

<body>
  <header>
    <h1>Guess My Number!</h1>
    <div class="reset-buttons">
      <button class="btn again again-same-range">Again!</button>
      <button class="btn again again-new-range">Choose New Range!</button>
    </div>

    <div class="number">?</div>

  </header>

  <main>
    <section class="game-starter">
      <h2>
        <p> select the range of numbers to start the game </p>
      </h2>
      <h2> The default range is from 1 to 20 </h2>
      <p> if you enter a number less than 20 the game will start by 20 by default</p>
      <input type="number" class="guess-range">
      <button class="btn start"> Start!</button>
    </section>
    <section class="left">
      <input type="number" class="guess" />
      <button class="btn check">Check!</button>
    </section>
    <section class="right">
      <p class="message">Start guessing...</p>
      <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
      <p class="label-highscore">
        ğŸ¥‡ Highscore: <span class="high-score">0</span>
      </p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
